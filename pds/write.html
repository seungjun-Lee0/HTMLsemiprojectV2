<!--
반응형 이미지
이미지의 해상도(가로x세로 픽셀수)가 장치 디스플레이보다 큰 경우
제대로 보이지 않는 상황 발생
전체 이미지를보기 위해 스크롤바로 이리저리 움직여야 함

이런 경우 이미지의 너비를 유동적으로 설정하면
장치의 디스플레이 해상도에 맞춰 이미지를 출력함
반응형 이미지로 설정하면 디스플레이 해상도보다 큰 이미지인 경우
너비를 100%로 설정해서 출력하고 해상도 보다 작으면
원래 이미지 크기로 출력함
-->
